---
name: Code-Scan

on: # yamllint disable-line rule:truthy
  push: null
  pull_request: null

permissions: {}

jobs:
  build:
    name: Lint_and_Bandit
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          # super-linter needs the full git history to get the
          # list of files that changed across commits
          fetch-depth: 0
          persist-credentials: false

      - name: Super-linter
        uses: super-linter/super-linter@v8.2.1 # x-release-please-version
        env:
          # To report GitHub Actions status checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
      - name: Bandit-scan
        run: |
          pip install bandit
          # Count Python files
          PYTHON_FILES=$(find . -name "*.py" | wc -l)
          echo "Found $PYTHON_FILES Python files"
          
          if [ $PYTHON_FILES -gt 0 ]; then
            echo "Running Bandit scan on Python files..."
            bandit -r . -lll -ii
          else
            echo "No Python files found - Bandit has nothing to scan"
            echo "This is why Bandit runs for 0s"
          fi