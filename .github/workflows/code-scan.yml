---
name: Code-Scan

on:
  push:
  pull_request:

permissions: {}

jobs:
  build:
    name: Lint_and_Bandit
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Lint
        run: |
          echo "Your lint command here"

      - name: Bandit-scan
        run: |
          pip install bandit
          PYTHON_FILES=$(find . -name "*.py" | wc -l)
          echo "Found $PYTHON_FILES Python files"

          if [ $PYTHON_FILES -gt 0 ]; then
            echo "Running Bandit scan..."
            bandit -r . -lll -ii
          else
            echo "No Python files found - Bandit has nothing to scan"
          fi
